<div class="app-root__main d-flex flex-column">

  <!-- Nav -->

  <div class="d-flex app-root__main__nav justify-content-between">
    <div class="d-flex">
      <mat-icon svgIcon="logo" class="app-root__main__nav__logo"/>
    </div>

    <div class="d-flex justify-content-end align-items-center">
      <button mat-button [matMenuTriggerFor]="menu">
        <span class="fw-bold app-root__main__nav__selected-font">{{ selectedFont()!.title }}</span>
        <mat-icon iconPositionEnd svgIcon="icon-arrow-down" class="d-flex"/>
      </button>

      <mat-menu #menu="matMenu" class="mt-3" xPosition="before">
        @for (font of fonts(); track font) {
          <button mat-menu-item (click)="setFont(font)" [class]="font.class">{{ font.title }}</button>
        }
      </mat-menu>
    </div>
  </div>
</div>
